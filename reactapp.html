<!DOCTYPE HTML>
<html>
<head>
 <title>React Recipe App</title>
 </head>
 
 <body>
 

  <div id = "root"></div>  
  
<!-- React 17 Library & React 17 DOM-->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  
  
  
  <script>
  
   const items = [                       
   "2 lb salmon",
   "5 springs fresh rosemarry",
    "2 tablespoon olive oil",
    "1 teaspoon kosher salt",
    "4 cloves of chopped garlic"
   ]
   
   const ingredients = React.createElement(
   "ul",
    {className: "ingredients"},
    items.map((ingredient, i) => React.createElement("li",{key i}, ingredient))
   )
   
  
   ReactDOM.render(ingredients, document.getElementById('root'))
  
   
   console.log ('ingredients', ingredient)
  </script>
 </body>
</html>
